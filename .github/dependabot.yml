# QETTA Dependabot Configuration
#
# 의존성 자동 업데이트 설정
# - npm: 매주 월요일 체크
# - GitHub Actions: 매주 월요일 체크

version: 2
updates:
  # ============================================
  # npm Dependencies
  # ============================================
  - package-ecosystem: 'npm'
    directory: '/'
    target-branch: 'master'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Seoul'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'npm'
    commit-message:
      prefix: 'chore(deps)'
    groups:
      # 개발 의존성 그룹
      dev-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      # 테스트 라이브러리 그룹
      testing:
        patterns:
          - 'vitest*'
          - '@vitest/*'
          - '@testing-library/*'
      # 린트/포맷 그룹
      linting:
        patterns:
          - 'eslint*'
          - '@eslint/*'
          - 'prettier*'
    ignore:
      # 메이저 버전은 수동 업데이트
      - dependency-name: 'next'
        update-types: ['version-update:semver-major']
      - dependency-name: 'react'
        update-types: ['version-update:semver-major']
      - dependency-name: 'react-dom'
        update-types: ['version-update:semver-major']
      - dependency-name: '@prisma/client'
        update-types: ['version-update:semver-major']

  # ============================================
  # GitHub Actions
  # ============================================
  - package-ecosystem: 'github-actions'
    directory: '/'
    target-branch: 'master'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Seoul'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'automerge'
    commit-message:
      prefix: 'chore(actions)'
    # GitHub Actions는 보통 안전하므로 자동 병합 가능
    groups:
      actions:
        patterns:
          - '*'

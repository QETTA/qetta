name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: qetta_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/qetta_test
      REDIS_URL: redis://localhost:6379

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install ClamAV (for integration tests)
        run: sudo apt-get update && sudo apt-get install -y clamav
        # Allow failures if apt not available in runner
        continue-on-error: true
      - name: Update freshclam DB (best-effort)
        run: sudo freshclam || true
      - run: npm ci
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Run Prisma migrations
        run: npx prisma migrate deploy || npx prisma db push
      - name: Run typecheck
        run: npm run typecheck
      - name: Run lint
        run: npm run lint
      - name: Run tests (with ClamAV enabled)
        env:
          CLAMAV_SCAN_ENABLED: 'true'
        run: npm run test

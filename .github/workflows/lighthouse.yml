name: Lighthouse CI

on:
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: 'true'

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ./lighthouserc.json

      - name: Format lighthouse score
        id: format_lighthouse_score
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json'));
            
            let comment = '## âš¡ Lighthouse Report\n\n';
            comment += '| Category | Score |\n|----------|-------|\n';
            
            const latest = results[results.length - 1];
            const summary = JSON.parse(fs.readFileSync(latest.jsonPath));
            
            const scores = {
              'Performance': summary.categories.performance?.score,
              'Accessibility': summary.categories.accessibility?.score,
              'Best Practices': summary.categories['best-practices']?.score,
              'SEO': summary.categories.seo?.score,
            };
            
            for (const [category, score] of Object.entries(scores)) {
              const emoji = score >= 0.9 ? 'ðŸŸ¢' : score >= 0.5 ? 'ðŸŸ¡' : 'ðŸ”´';
              comment += `| ${category} | ${emoji} ${Math.round(score * 100)} |\n`;
            }
            
            return comment;

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const comment = `${{ steps.format_lighthouse_score.outputs.result }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment.replace(/^"|"$/g, '')
            });
